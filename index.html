<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>

<body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>
            <div class="form-group">
              <label for="number">Number</label>
              <input type ="text" class="form-control" id="number">
            </div>
            <div class="form-group">
              <label for="street">Street</label>
              <input type ="text" class="form-control" id="street">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type ="text" class="form-control" id="city">
            </div>
            <div class="form-group">
              <label for="zipCode">zipCode</label>
              <input type ="text" class="form-control" id="zipCode">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type ="text" class="form-control" id="state">
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type ="text" class="form-control" id="country">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Address: <span class="address"></span></p>
            <div id="buttons"></div>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
